      let questions = [];

      function showQuestion(questionNumber) {
        document.querySelectorAll(".question-container").forEach((question) => {
          question.classList.remove("active");
        });

        document
          .getElementById("question-" + questionNumber)
          .classList.add("active");

        document.querySelectorAll(".question-number").forEach((qn) => {
          qn.classList.remove("active");
        });
        document
          .querySelector(".question-number:nth-child(" + questionNumber + ")")
          .classList.add("active");
      }

      const questionNumbersContainer = document.getElementById(
        "questionNumbersContainer"
      );
      for (let i = 1; i <= 91; i++) {
        const questionNumber = document.createElement("span");
        questionNumber.classList.add("question-number");
        questionNumber.textContent = i;
        questionNumber.setAttribute("onclick", `showQuestion(${i})`);
        questionNumbersContainer.appendChild(questionNumber);
      }

      function updateQuestionNumberColor(questionNumber, color) {
        const questionNumberElement = document.querySelector(
          `.question-number:nth-child(${questionNumber})`
        );
        if (questionNumberElement) {
          questionNumberElement.style.backgroundColor = color;
        }
      }

      function selectOption(questionNumber, value) {
        questions[questionNumber - 1].selectedOption = value;
        updateQuestionNumberColor(questionNumber, "#00ff40");
        displayAnsweredCount();
      }

      function nextQuestion() {
        const activeQuestion = document.querySelector(
          ".question-container.active"
        );
        const answered = activeQuestion.querySelector(
          'input[type="radio"]:checked'
        );

        if (answered) {
          const activeQuestionNumber = parseInt(
            activeQuestion.id.split("-")[1]
          );
          updateQuestionNumberColor(activeQuestionNumber, "#00ff40");
          displayAnsweredCount();
        }

        const nextQuestion = activeQuestion.nextElementSibling;

        if (
          nextQuestion &&
          nextQuestion.classList.contains("question-container")
        ) {
          const nextQuestionNumber = parseInt(nextQuestion.id.split("-")[1]);
          const nextQuestionNumberElement = document.querySelector(
            `.question-number:nth-child(${nextQuestionNumber})`
          );
          if (nextQuestionNumberElement) {
            nextQuestionNumberElement.scrollIntoView({
              behavior: "smooth",
              block: "nearest",
            });
          }

          activeQuestion.classList.remove("active");
          nextQuestion.classList.add("active");
          document
            .querySelector(".question-number.active")
            .classList.remove("active");
          nextQuestionNumberElement.classList.add("active");

          // Show back button if it's not the first question
          document.querySelector(".back-btn").style.display = "inline";
        }

        // Hide next button if it's the last question
        if (!nextQuestion.nextElementSibling) {
          document.querySelector(".next-btn").style.display = "none";
        }

        // Hide submit button if it's the last question
        if (!nextQuestion.nextElementSibling) {
          document.querySelector(".submit-btn").style.display = "inline";
        }

        displayAnsweredCount();
      }

      function prevQuestion() {
        const activeQuestion = document.querySelector(
          ".question-container.active"
        );
        const prevQuestion = activeQuestion.previousElementSibling;
        const answered = activeQuestion.querySelector(
          'input[type="radio"]:checked'
        );

        if (answered) {
          const activeQuestionNumber = parseInt(
            activeQuestion.id.split("-")[1]
          );
          updateQuestionNumberColor(activeQuestionNumber, "#00ff40");
          displayAnsweredCount();
        }

        if (
          prevQuestion &&
          prevQuestion.classList.contains("question-container")
        ) {
          const prevQuestionNumber = parseInt(prevQuestion.id.split("-")[1]);
          const prevQuestionNumberElement = document.querySelector(
            `.question-number:nth-child(${prevQuestionNumber})`
          );
          if (prevQuestionNumberElement) {
            prevQuestionNumberElement.scrollIntoView({

            });
          }

          activeQuestion.classList.remove("active");
          prevQuestion.classList.add("active");
          document
            .querySelector(".question-number.active")
            .classList.remove("active");
          prevQuestionNumberElement.classList.add("active");

          // Show next button if it's not the last question
          document.querySelector(".next-btn").style.display = "inline";
        }

        // Hide back button if it's the first question
        if (!prevQuestion.previousElementSibling) {
          document.querySelector(".back-btn").style.display = "none";
        }

        displayAnsweredCount();
      }

      function countAnsweredQuestions() {
        let answeredCount = 0;

        questions.forEach((question) => {
          if (question.selectedOption) {
            answeredCount++;
          }
        });

        return answeredCount;
      }

      function displayAnsweredCount() {
        const totalQuestions = 91;
        const answeredCount = countAnsweredQuestions();

        document.getElementById(
          "questionCount"
        ).textContent = `${answeredCount}/${totalQuestions}`;
      }

      function addQuestion(questionText, options) {
        const questionsContainer = document.getElementById("quizForm");

        const questionContainer = document.createElement("div");
        questionContainer.classList.add("question-container");
        questionContainer.id = `question-${questions.length + 1}`;

        const questionNumber = document.createElement("h3");
        questionContainer.appendChild(questionNumber);

        const questionTextElement = document.createElement("p");
        questionTextElement.textContent = questionText;
        questionContainer.appendChild(questionTextElement);

        const optionsList = document.createElement("ul");
        for (let i = 0; i < options.length; i++) {
          const optionItem = document.createElement("li");
          const optionLabel = document.createElement("label");
          const optionInput = document.createElement("input");
          optionInput.type = "radio";
          optionInput.name = `question-${questions.length + 1}`;
          optionInput.value = options[i]; // Store the original option text
          optionInput.setAttribute(
            "onchange",
            `selectOption(${questions.length + 1}, '${options[i]}')`
          );
          optionLabel.appendChild(optionInput);
          optionLabel.appendChild(document.createTextNode(options[i]));
          optionItem.appendChild(optionLabel);
          optionsList.appendChild(optionItem);
        }
        questionContainer.appendChild(optionsList);

        const backButton = document.createElement("button");
        backButton.type = "button"; // Set button type to prevent form submission
        backButton.classList.add("btn", "btn-secondary", "back-btn");
        backButton.textContent = "Back";
        backButton.onclick = prevQuestion;
        questionContainer.appendChild(backButton);

        const nextButton = document.createElement("button");
        nextButton.type = "button"; // Set button type to prevent form submission
        nextButton.classList.add("btn", "btn-primary", "next-btn");
        nextButton.textContent = " Save And Next";
        nextButton.onclick = nextQuestion;
        questionContainer.appendChild(nextButton);

        questionsContainer.appendChild(questionContainer);

        questionContainer.scrollIntoView({
          behavior: "smooth",
          block: "start",
        });

        // Add the question to the questions array
        questions.push({
          selectedOption: null,
        });

        // Hide back button for the first question
        if (questions.length === 1) {
          backButton.style.display = "none";
        }

        // Hide next button for the last question
        if (questions.length === 91) {
          nextButton.style.display = "none";
        }
      }

      function submitAnswersAndRedirect() {
        // Stop the timer
        clearInterval(timerInterval);
        var flag = 0; // Initialize flag variable

        // Disable text selection for question text
        document
          .querySelectorAll(".question-container p")
          .forEach((questionText) => {
            questionText.classList.add("no-select");
          });

        // Show the "Please wait" message before submission
        alert("Submitting the form. Please wait...");

        // Your existing code for submitting answers
        var form = document.getElementById("quizForm");
        var formData = new FormData(form);

        fetch("/submit_answers", {
          method: "POST",
          body: formData,
        })
          .then((response) => {
            if (!response.ok) {
              flag = 1; // Set flag if not all questions were answered
              alert("Please answer all the questions heiekdk");
            }
            // Continue to execute redirect code even if there's an error in response
            return response;
          })
          .catch((error) => {
            // Handle network error
            console.error("Error:", error);
            alert("An error occurred. Please try again.");
            // Set flag to indicate error
            flag = 1;
          });

        // Introduce a 5-second delay before executing the redirection
        setTimeout(() => {
          // Redirect based on flag value
          if (flag === 0) {
            alert("You will receive an email within 5 minutes.");
            window.location.href = "/";
          }
        }, 5000); // 5000 milliseconds = 5 seconds
      }
